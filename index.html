<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6fab62beb2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Weather Forecast App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Location" class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="searchButton"> </button>
            </div>
        </div>
        <div class="weather-body">
             <img src="images/cloudy.png" alt="Weather Image" class="weather-image">
             <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
             </div>
             <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
             </div>
        </div>
    </div>

    <script src="myweather.js"></script>
</body>
</html>
